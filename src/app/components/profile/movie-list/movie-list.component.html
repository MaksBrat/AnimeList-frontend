<div class="container">
    <app-notification></app-notification>
    <div class="movie__list__container">
        <div class="empty" *ngIf="isEmpty">
            Your list is empty...
        </div>
        <div class="movie__list__item" *ngFor="let item of movieList; index as i">
            <div class="item__container">
                <span class="item__title">#{{i+1}}</span>
                <span>{{item.movie.title}}</span>
            </div> 
            <div class="item__container"> 
                <span class="item__title"> Rating:</span> 
                <div class="item">
                    <span> {{ item.userRating != 0 && item.userRating != null ? item.userRating : '-' }} </span>
                    <input class="item__input" type="number" name="rating" [(ngModel)]="item.userRating" 
                    (focusout)="updateMovieItem(item)" min="1" max="10">
                </div>
            </div>
            <div class="item__container"> 
                <span class="item__title"> Watched episodes:</span> 
                <div class="item">
                    <span> {{ item.watchedEpisodes != 0 && item.watchedEpisodes != null ? item.watchedEpisodes : '-' }} </span>
                    <input class="item__input episodes__input" type="number" name="episodes" [(ngModel)]="item.watchedEpisodes"
                    (focusout)="updateMovieItem(item)" min="1" max="{{item.movie.episodes}}"> 
                    <span>/ {{item.movie.episodes}}</span>  
                </div>                             
            </div>
            <div class="item__container">
                <label class="item__title">Status:</label>
                <select class="movie__status" name="movieStatus" [(ngModel)]="item.movieStatus" (change)="updateMovieItem(item)">
                    <option *ngFor="let status of movieStatus" [value]="status.name">{{status.name}}</option>     
                </select>
            </div>
            <button class="btn delete__movie" (click)="deleteMovieFromList(item.movie.id)">Delete movie</button>              
        </div>    
    </div>
</div>
