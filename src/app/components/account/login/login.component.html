<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="container-form">
            <div class="title">
                <span>Sign in</span>
            </div>
            <div>
                <input name="email" type="email" placeholder="Email" ngModel>
            </div>
            <div>              
                <input [type]="type" name="password" type="text" placeholder="Password" ngModel>
                <span  class="fa {{eyeIcon}} " (click)="hideShowPass()"></span>
            </div>
            <div class="forgot">
                <a routerLink="/changePassword">Forgot password?</a>           
            </div>
            <div class="action">
                <button type="submit">Sign in</button>  
            </div>
    
            <div class="account">                     
                <div class="account__container">                     
                    <span>Don't have account? </span>
                    <a class="" routerLink="/register">Sign up</a>                        
                </div>
            </div>               
        </div>      
    </form>
</div>
